    <main class="formulario">
    <h1>Formulario para descuento</h1>
    <form action="" method="post">
        <fieldset>
            <legend>DATOS PERSONALES</legend>
            <label for="Nombre">
                <span>Nombre:</span>
                <input type="text" id="Nombre" placeholder="Sofía">
            </label>
            <label for="Apellido">
                <span>Apellido:</span>
                <input type="text" id="Apellido" placeholder="Gonzales">
            </label>
            <label for="Edad">
                <span>Edad:</span>
                <input type="text" id="Edad" placeholder="0">
            </label>
        <br>
        <br>
            <label for="Domicilio">
                <span>Domicilio</span>
                <input type="text" id="Domicilio" placeholder="Av. Corrientes">
            </label>
            <label for="Piso/Depto">
                <span>Piso/Depto</span>
                <input type="text" id="Piso/Depto" placeholder="4° C">
            </label>
            <label for="Provincia">
                <span>Provincia</span>
                <input type="text" id="Provinca" placeholder="BS AS">
            </label>
        <br>    
        <br>
        <label for="Nacionalidad">
            <span>Nacionalidad</span>
            <input type="text" id="Nacionalidad" placeholder="Argentina">
        </label><label for="Ocupación">
            <span>Ocupación</span>
            <input type="text" id="Ocupación" placeholder="Empleado">
        </label>
        <br>
        <br>
        <label for="Femenino"> Femenino</label>
            <input type="radio" id="Femenino" name="sexo" value="Femenino">
            <label for="Masculino">Masculino</label>
            <input type="radio" id="Masculino" name="sexo" value="Masculino">
            <label for="Prefiero no contestar">Prefiero no contestar</label>
            <input type="radio" id="Prefiero no contestar" name="sexo" value="Prefiero no contestar">
        <br>
        <br>
        <label for="Descuento en sucursal">Descuento en sucursal</label>
            <input type="radio" id="Descuento en sucursal" name="descuento" value="descuento">
            <label for="Descuento omline">Descuento online</label>
            <input type="radio" id="Descuento online" name="descuento" value="descuento">
        </fieldset>
        <br>
        <input type="reset" name="reset">
        <br>
        <br>
        <img src="https://cuadernodemarketing.com/wp-content/uploads/2015/01/promocionesydescuentos.jpg" alt="porcentaje descuento">
        <figcaption>Promociones/Descuentos</figcaption>
        <br>
        <input type="button" value="Generar código de promoción/descuento">
    </form>
